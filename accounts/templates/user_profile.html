{% extends "base.html" %}

{% block content %}
<h1>{{request.user}}</h1>

<h3>Moje eventy:</h3>
<ul>
    {% for event in events %}
        <li><a href="{% url 'event_detail' event.id  %}">{{event}}</a></li>
    {% endfor %}
</ul>

<h3>Moje zakupene listky:</h3>
<ul>
    {% for ticket in tickets %}
        <li><a href="{% url 'event_detail' ticket.event_id  %}">{{ticket}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
