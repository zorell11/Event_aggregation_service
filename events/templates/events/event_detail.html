{% extends 'base.html' %}


{% block content %}

<h1>{{ event.event_name }}</h1>
<p><b>{{event.get_time_from}} - {{event.get_time_to}}</b></p>
<p>{{ event.place }}, {{ event.address }} </p>
<button>Koupit vstupenku</button>
<br>
<img src="{{ event.event_image.url }}" width="300px">
<p>{{ event.description }} </p>

{% endblock%}
